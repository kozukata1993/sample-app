<mat-grid-list cols=5 rowHeight='2:3' gutterSize='2em'>
  <mat-grid-tile *ngFor="let pokemon of listOfPokemon">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{pokemon.name}}</mat-card-title>
        <mat-card-subtitle>No.{{pokemon.id}} XXX pokemon</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="image-container">
          <img mat-card-image src="../../assets/pokemonImages/{{pokemon.id}}.png">
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button color="primary" (click)="log(pokemon.name)">Detail</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
