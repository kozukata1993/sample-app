<mat-grid-list cols="2" rowHeight="2:1">
  <mat-grid-tile>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{pokemonDetail.name}}</mat-card-title>
        <mat-card-subtitle>No.{{pokemonDetail.id}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="image-container">
          <img mat-card-image src="../../assets/pokemonImages/{{pokemonDetail.id}}.png">
        </div>
        <mat-chip-list aria-label="Fish selection">
          <mat-chip *ngFor="let type of pokemonDetail.types">{{type}}</mat-chip>
        </mat-chip-list>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
  <mat-grid-tile>

  </mat-grid-tile>
</mat-grid-list>
