<mat-grid-list cols="3" rowHeight="2:3">
  <mat-grid-tile [colspan]="1">
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{pokemonDetail.name}}</mat-card-title>
        <mat-card-subtitle>No.{{pokemonDetail.id}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <div class="image-container">
          <img mat-card-image src="../../assets/pokemonImages/{{pokemonDetail.id}}.png">
        </div>
        <mat-chip-list aria-label="Fish selection">
          <mat-chip *ngFor="let type of pokemonDetail.types">{{type}}</mat-chip>
        </mat-chip-list>
      </mat-card-content>
      <mat-card-actions>
        <button mat-stroked-button color="primary" (click)="goBack()">Back</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="2">
    <ngx-charts-bar-horizontal
      [view]="view"
      [roundDomains]="roundDomains"
      [trimXAxisTicks]="xtrimXAxisTicks"
      [results]="pokemonDetail.status"
      [gradient]="gradient"
      [xAxis]="showXAxis"
      [yAxis]="showYAxis"
      [xScaleMax]="xScaleMax"
      [legend]="showLegend"
      [showXAxisLabel]="showXAxisLabel"
      [showYAxisLabel]="showYAxisLabel"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)">
    </ngx-charts-bar-horizontal>

</mat-grid-list>
